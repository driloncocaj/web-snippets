<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Selector</title>
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="images/arrow.png" alt="" />

          <ul id="list" class="hide">
            <li class="options"><img src="images/facebook.png" alt="" /></li>
            <p>Facebook</p>
            <li class="options"><img src="images/instagram.png" alt="" /></li>
            <p>Instagram</p>
            <li class="options"><img src="images/twitter.png" alt="" /></li>
            <p>Twitter</p>
            <li class="options"><img src="images/pinterest.png" alt="" /></li>
            <p>Pinterest</p>
            <li class="options"><img src="images/whatsapp.png" alt="" /></li>
            <p>Whatsapp</p>
            <li class="options"><img src="images/youtube.png" alt="" /></li>
            <p>Youtube</p>
          </ul>
        </div>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
